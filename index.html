<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>Not Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class = "navbar">

        <div class = "header-left">
            <a>About</a>
            <a>Store</a>
        </div>

        <div class = "header-right">
            <div class = "header-right-content">
                <a>Gmail</a>
                <a>Images</a>
            </div>
            <div class = "user-bubble">
                <a class = "user">U</a>
            </div>
        </div>

    </header>

    <div class = "center-wrapper">
        <img src = "./logo.png" class = "logo">
        <form class = "search">
            <img src = "./search_icon.png" class = "search-icon">
            <input type = "text" class = "search-box">
        </form>
        <div class = "button-container">
            <button class = "button">Google Search</button>
            <button class = "button">I'm Feeling Lucky</button>
        </div>
    </div>

    <footer class = "footer">
        <div class = "upper-footer">
            <a>Australia</a>
        </div>
        <hr>
        <div class = "lower-footer">
            <div class = "lower-footer-left">
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search works</a>
            </div>
            <div class = "lower-footer-right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
